<div class="content">
  <div class="display">
    <img class="img"  (click)="redirectFilms()" src="https://www.freeiconspng.com/uploads/logo-star-wars-png-4.png"/>
  </div>
  <h2 class="h1"> Characters</h2>
  <div>
    <p-table
      #dt2
      [value]="listCharacters"
      dataKey="id"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 20]"
      [globalFilterFields]="['name', 'height', 'mass', 'skin_color', 'eye_color', 'birth_year', 'gender']"
      [tableStyle]="{ 'min-width': '75rem' }"
      styleClass="p-datatable-striped"
     >
      <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Mass</th>
            <th>SkinColor</th>
            <th>EyeColor</th>
            <th>BirthYear</th>
            <th>Gender</th>
        </tr>
        <tr>
          <th>
            <p-columnFilter type="text" field="name"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="height"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="mass"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="skin_color"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="eye_color"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="birth_year"></p-columnFilter>
          </th>
          <th>
              <p-columnFilter type="text" field="gender"></p-columnFilter>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-character>
          <tr>
              <td>{{ character.name }}</td>
              <td>{{ character.height }}</td>
              <td>{{ character.mass }}</td>
              <td>{{ character.skin_color }}</td>
              <td>{{ character.eye_color }}</td>
              <td>{{ character.birth_year }}</td>
              <td>{{ character.gender }}</td>
          </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No customers found.</td>
        </tr>
      </ng-template>
  </p-table>
  </div>
</div>
