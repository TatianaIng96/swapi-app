<div class="content">
  <div class="display">
    <img class="img" src="https://www.freeiconspng.com/uploads/logo-star-wars-png-4.png"/>
  </div>
  <h2 class="h1"> Species</h2>
  <div>
    <p-table
      #dt2
      [value]="listSpecies"
      dataKey="id"
      [paginator]="true"
      [rows]="5"
      [showCurrentPageReport]="true"
      [tableStyle]="{ 'min-width': '50rem' }"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [rowsPerPageOptions]="[5, 10, 20]"
      [globalFilterFields]="['name', 'classification', 'desigination', 'average_height', 'skin_colors', 'eye_colors', 'language']"
      [tableStyle]="{ 'min-width': '75rem' }"
      styleClass="p-datatable-striped"
     >
      <ng-template pTemplate="header">
        <tr>
            <th>Name</th>
            <th>Classification</th>
            <th>Designation</th>
            <th>AverageHeight</th>
            <th>SkinColor</th>
            <th>EyeColor</th>
            <th>Language</th>
        </tr>
        <tr>
          <th>
            <p-columnFilter type="text" field="name"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="classification"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="designation"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="average_height"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="skin_colors"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="eye_colors"></p-columnFilter>
          </th>
          <th>
            <p-columnFilter type="text" field="language"></p-columnFilter>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-species>
          <tr>
              <td>{{ species.name }}</td>
              <td>{{ species.classification }}</td>
              <td>{{ species.designation }}</td>
              <td>{{ species.average_height}}</td>
              <td>{{ species.skin_colors }}</td>
              <td>{{ species.eye_colors }}</td>
              <td>{{ species.language}}</td>
          </tr>
      </ng-template>
      <ng-template pTemplate="paginatorleft">
        <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="paginatorright">
        <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
            <td colspan="7">No customers found.</td>
        </tr>
      </ng-template>
  </p-table>
  </div>
</div>
